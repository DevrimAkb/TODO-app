<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../global.css">
</head>
<body>
    

    <div class="container">

        <form id="todoForm">
            <div class="headline">
                <h1>Write todo</h1>
            </div>
            <div class="form-content">

                <div class="input-group">
                    <i class="fa-solid fa-circle-xmark icon"></i>
                    <i class="fa-solid fa-circle-check icon"></i>
                    <label for="todoTitle" class="form-label">Todo title</label> <br>
                    <input type="text" id="todoTitle" class="form-control">
                    <div class="invalid-input">error msg</div>
                </div>                
                <div class="input-group">
                    <i class="fa-solid fa-circle-check icon"></i>
                    <i class="fa-solid fa-circle-xmark icon"></i>
                    <label for="todoText" class="form-label">Todo</label> <br>
                    <textarea name="todoText" id="todoText" class="form-control"></textarea>
                    <div class="invalid-input">error msg</div>
                </div>

            </div>
            <button class="submit-btn">Submit</button>
        </form>

    </div>

    <script src="script.js"></script>
</body>
</html>
